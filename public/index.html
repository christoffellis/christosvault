<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Runic&family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Christo's Vault - full of puzzles for your TTRPG campaigns"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Christo's Vault</title> <!-- Updated title -->
    <style>
    /* For WebKit browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
        width: 8px;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #120326; /* Dark background to match the theme */
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #9f7cff, #c9a9ff);
        border-radius: 10px;
        box-shadow: inset 0 0 6px rgba(150, 90, 255, 0.4);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #c9a9ff, #9f7cff);
      }

      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #9f7cff #120326;
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden; /* Only hide horizontal scrolling */
        overflow-y: auto; /* Enable vertical scrolling */
      }

      #root {
        min-height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
